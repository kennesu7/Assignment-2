<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Update User</h1>
                <form action="/users/update" method="post">
                    <div class="mb-3">
                        <label for="uid" class="form-label">UID</label>
                        <input type="text" id="uid" name="uid" class="form-control form-control-lg" placeholder="UID">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight</label>
                        <input type="weight" id="weight" name="weight" class="form-control form-control-lg" placeholder="weight">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">height</label>
                        <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="height">
                    </div>
                    <div class="mb-3">
                        <label for="hairColor" class="form-label">hairColor</label>
                        <input type="hairColor" id="hairColor" name="hairColor" class="form-control form-control-lg" placeholder="hair color">
                    </div>
                    <div class="mb-3">
                        <label for="gpa" class="form-label">gpa</label>
                        <input type="gpa" id="gpa" name="gpa" class="form-control form-control-lg" placeholder="gpa">
                    </div>
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="UPDATE"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
