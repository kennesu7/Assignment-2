<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">New User</h1>
				<form action="/users/add" method="post"> 
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" required>
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="weight" required>
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="height" required>
					</div>
					<div class="mb-3">
						
						<input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg" 
                            placeholder="hairColor" required>
					</div>
					<div class="mb-3">
						
						<input type="number" id="gpa" name="gpa" class="form-control form-control-lg" 
                            placeholder="gpa" step="any" required max="4">
					</div>
					<!-- Submit button -->
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>

                
				</form>
			</div>
		</div>
	</div>
</body>
</html>
