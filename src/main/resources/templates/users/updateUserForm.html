<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Update User</h1>
                <form action="/users/update" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="uid">UID</label>
                        <input type="text" id="uid" name="uid" th:value="*{uid}" readonly class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" th:value="*{name}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight</label>
                        <input type="text" id="weight" name="weight" th:value="*{weight}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="height">Height</label>
                        <input type="text" id="height" name="height" th:value="*{height}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="hairColor">Hair Color</label>
                        <input type="text" id="hairColor" name="hairColor" th:value="*{hairColor}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="gpa">GPA</label>
                        <input type="text" id="gpa" name="gpa" th:value="*{gpa}" class="form-control" required max="4"/>
                    </div>
                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>
</body>
</html>
