<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body{
            background-image: url('/img/homePage.jpg');
            min-height: 100vh;
            background-size:cover; 
            background-position: center;
            
        }
        .header
        {
            position:fixed;
            top:0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background:transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .logo
        {
            font-size:32px;
            color: black;
            text-decoration: none;
            font-weight: 700;
        }
        
        .navbar a
        {
            position: relative;
            font-size: 18px;
            color: black;
            font-weight: 500;
            text-decoration: none;
            margin-left:40px;
        
        }
        
        .navbar a::before
        {
            content: '';
            position: absolute;
            top: 100%;
            left:0;
            width: 0;
            height: 2px;
            background: black;
            transition: 0.3s;
        }
        .navbar a:hover::before
        {
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Student</a>
        <nav class="navbar">
        <a href="/users/view">ShowAll</a>
        <a href="add.html">Create</a>
        <a href="edit.html">Update</a>
        <a href="delete.html">Delete</a>
    </nav>
    </header>
</body>
</html>
